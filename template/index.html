<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>todo</title>
   <link rel="stylesheet" href="css/style.css" type="text/css"/>
   <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript" language="JavaScript"></script>
   <script src="js/bootstrap.js" type="text/javascript" language="JavaScript"></script>
   <script src="js/calc.js" type="text/javascript" language="JavaScript"></script>
</head>
<body>
<div class="wrapper container ">
   <div class="header"></div>
   <!-- .header-->
   <div class="content">
      <h1 class="text-center">Simple todo lists</h1>
      <div class="container">
         <div class="row-fluid show-grid ">
            <div class="lead title-blue-p text-center">
               <h2>Форма входа</h2>
            </div>
            <form class="bs-docs form-horizontal centra">
               <div class="control-group">
                  <label class="control-label" for="inputEmail">Email</label>

                  <div class="controls"><input type="text" id="inputEmail" placeholder="Email"></div>
                  <p></p></div>
               <div class="control-group">
                  <label class="control-label" for="inputPassword">Пароль</label>

                  <div class="controls"><input type="password" id="inputPassword" placeholder="Password"></div>
                  <p></p></div>
               <div class="control-group">
                  <div class="controls">
                     <label class="checkbox"> <input type="checkbox"> Запомнить </label>
                     <button type="submit" class="btn- btn-info">Отправить</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <!--container-->

      <div class="container">

         <div class="title-blue-p">
            <strong>
               <span class="icon-list icon-white"></span>ToDo list
            </strong>
            <a href="1"  class="icon-pencil icon-white"></a>
            <a href="2" class="icon-trash icon-white"></a>
         </div>

         <div class="header-todo">
            <form class="bs-docs form-horizontal">
               <div class="add-task">
                  <a href=3 class="icon-plus"></a>
                  <div class="input-append ">
                     <input class="span row-fluid" id="appendedInputButton" size="16" type="text">
                     <button class="btn btn-success" type="button">Add task</button>
                  </div>
               </div>
            </form>
         </div>
         <div class="body-todo">
            <form class="bs-docs form-horizontal">
            <table class="table">
               <tr>
                  <td class="span1">
                     <label class="checkbox">
                        <input type="checkbox">
                     </label>
                  </td>
                  <td class="span">spme TODO</td>
                  <td class="span2">
                     <div class="control-todo">
                        <a href="5" class="icon-resize-vertical"></a>
                        <a href="4"  class="icon-pencil"></a>
                        <a href="6" class="icon-trash"></a>
                     </div>
                  </td>
               </tr>
               <tr>
                  <td class="span1">
                     <label class="checkbox">
                        <input type="checkbox">
                     </label>
                  </td>
                  <td class="span">spme TODO</td>
                  <td class="span2">
                     <div class="control-todo">
                        <a href="5" class="icon-resize-vertical"></a>
                        <a href="4"  class="icon-pencil"></a>
                        <a href="6" class="icon-trash"></a>
                     </div>
                  </td>
               </tr>
            </table>
            </form>
         </div>

      </div>
      <!--container-->

      <div class="container todo">
         <div class="title-blue-p">
            <strong>
               <span class="icon-list icon-white"></span>ToDo list
            </strong>
            <a href="1"  class="icon-pencil icon-white"></a>
            <a href="2" class="icon-trash icon-white"></a>
         </div>

      </div>
      <!--container-->


      <div class="container">
         <ul class="dropdown-menu">
            <li>1</li>
            <li>2</li>
            <li>3</li>
         </ul>
      </div>
      <div class="container">
         <div class="ter">
            <button class="btn btn-large btn-info tt">add todo form</button>
         </div>
      </div>




   </div>
   <!-- .content -->
</div>
<!-- .wrapper -->
<div class="footer">
</div>
<!-- .footer -->
</body>
</html>
